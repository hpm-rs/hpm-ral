transforms:
  - Rename:
      from: Hpm6750
      to: hpm6750
  - Rename:
      from: gpio::Gpio0
      to: gpio::Gpio
  - Rename:
      from: gptmr::Gptmr0
      to: gptmr::Gptmr
  - Rename:
      from: (N|P)TMR(\d)
      to: ${1}TMR1${2}
  - Rename:
      from: otp::Otp0
      to: otp::Otp
  - Rename:
      from: rtc::Rtc0
      to: rtc::Rtc
  - Rename:
      from: uart::Uart0
      to: uart::uart
